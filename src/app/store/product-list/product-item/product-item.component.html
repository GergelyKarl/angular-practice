<div class="product_container">
  <mat-card>
    <mat-card-title>{{ name }}</mat-card-title>
    <mat-card-subtitle>id :{{ id }}</mat-card-subtitle>
    <mat-card-content>net_price: {{ net | number }}Ft</mat-card-content>
    <mat-card-actions>
      <button color="primary" mat-raised-button routerLink="/details/{{ id }}">
        Details
      </button>
      <button
        (click)="addToCart()"
        color="warn"
        mat-raised-button
        type="button"
      >
        Add To Cart
      </button>
    </mat-card-actions>
  </mat-card>
</div>
